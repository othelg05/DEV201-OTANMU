<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
</head>

<body>
    <h1>Connexion</h1>

    <!-- Remplacez action par l'URL de votre backend -->
    <form action="/login" method="post" novalidate>
        <div>
            <label for="fullName">Nom complet</label><br />
            <input id="fullName" name="fullName" type="text" required autocomplete="name" />
        </div>

        <div>
            <label for="nationality">Nationalit√©</label><br />
            <input id="nationality" name="nationality" type="text" required autocomplete="country-name" />
            <!--
        Option alternative: utiliser un <select> avec des options de pays si vous voulez limiter le choix.
        Exemple:
        <select id="nationality" name="nationality" required>
          <option value="">-- Choisir --</option>
          <option value="MA">Maroc</option>
          <option value="FR">France</option>
        </select>
      -->
        </div>

        <div>
            <label for="password">Mot de passe</label><br />
            <input id="password" name="password" type="password" required minlength="6"
                autocomplete="current-password" />
        </div>

        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>
</body>

</html>
